<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Interest Effective - Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Remix Icons -->
  </head>
  <body>
    <main class="container" >
      <div class="interest-effective">
        <div class="card-effective">
          <h2>Effective Interest Rate Calculator</h2>
          <form>
            <label for="principal">เงินต้น:</label>
            <input
              type="number"
              id="principal-effective"
              name="principal"
              required
            />
            <br /><br />
            <label for="rate">อัตราดอกเบี้ย (% ต่อปี):</label>
            <input type="number" id="rate-effective" name="rate" required />
            <br /><br />
            <label for="period">จำนวนวันในงวด (30วัน):</label>
            <input
              type="number"
              id="period-effective"
              name="period"
              value="30"
              style="background-color: #333 !important"
              disabled
            />
            <br /><br />
            <label for="payment">ค่างวดต่อเดือน:</label>
            <input
              type="number"
              id="payment-effective"
              name="payment"
              required
            />
            <br /><br />
            <button
              class="glow-on-hover place-items-center"
              type="button"
              onclick="calculateEffective()"
            >
              <i class="ri-calculator-fill"></i>คำนวณ
            </button>
          </form>

          <p id="result-effective"></p>
        </div>
      </div>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
